{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Config</h2>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a href="{% url 'dashboard' %}" type="button" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
  
{% endblock %}

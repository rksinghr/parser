{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FIM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={% static '/css/custom.css' %}>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
    <!-- Sidebar -->
    <div class="d-flex">
      <nav id="sidebarMenu" class="collapse d-lg-block bg-dark sidebar text-white p-3 vh-100">
        <h5 class="text-white">FIM</h5> 
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{% url "dashboard" %}" class="nav-link text-white">Config List</a>
            <a href="{% url "logStatus" %}" class="nav-link text-white">Status</a>
            <a href="https://www.cms.gov/files/document/mapd-plan-communications-user-guide-v182-february-2025.pdf" class="nav-link text-white">PCUG</a>
            {% comment %} <a href="{% url "logout" %}" class="nav-link text-white">Logout</a> {% endcomment %}
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="display:inline; padding: 5;">Logout</button>
            </form>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="flex-grow-1">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="btn btn-outline-dark d-lg-none" 
              type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
              â˜°
            </button>
            <a class="navbar-brand ms-2" href="#">
              {% block brand_name %}FIM Dashboard{% endblock %}
            </a>
          </div>
        </nav>
        {% block content %}{% endblock %}
      </div>
    </div>






        
        <script src="{% static '/js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>

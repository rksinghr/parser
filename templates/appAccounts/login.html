{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2"><a href="{% url 'password_reset' %}">Reset password?</a></p>
{% endblock %}
